jobs:

  build-and-upload:
    name: build and upload release
    strategy:
      matrix:
#        os: [macos, ubuntu, windows]
        os: [windows]
        gu-binary: [gu, gu.cmd]
        exclude:
          - os: ubuntu
            gu-binary: gu.cmd
          - os: macos
            gu-binary: gu.cmd
          - os: windows
            gu-binary: gu
    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup GraalVM
        uses: DeLaGuardo/setup-graalvm@4.0
        with:
          graalvm: '21.1.0'
          java: 'java11'
          arch: 'amd64'

      - name: install native-image
        run: ${{ matrix.gu-binary }} install native-image

      - name: setup Visual C Build Tools Workload for Visual Studio 2017 Build Tools
        if: matrix.os == 'windows'
        run: choco install visualstudio2017-workload-vctools
#      - name: Add msbuild to PATH
#        if: matrix.os == 'windows'
#        uses: microsoft/setup-msbuild@v1.0.2

      - name: cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: gradle-${{ matrix.os }}-${{ hashFiles('build.gradle') }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ matrix.os }}-

      - name: "build for ${{ matrix.os }}"
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          ./gradlew :cli:nativeImage -PbarsUrl=https://kotlinbars.jamesward.dev/api/bars
